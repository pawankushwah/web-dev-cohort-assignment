<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index for Assignments</title>
</head>
<style>
    body {
        margin: 10px auto;
        display: flex;
        flex-wrap: wrap;
    }

    a {
        text-decoration: none;
        color: #1a73e8;
        padding: 2px 8px;
        border-radius: 4px;
        transition: background 0.2s, color 0.2s;
        font-weight: 500;
        font-family: inherit;
        display: inline-block;
    }

    a:hover {
        text-decoration: underline;
        color: #174ea6;
    }

    a:active {
        color: #0b254a;
    }

    .container {
        display: flex;
        flex-direction: column;
        row-gap: 2px;
        margin: 5px;
        min-width: 200px;
    }

    .arrow {
        display: inline-block;
        transition: transform 0.3s ease;
        margin-right: 8px;
        cursor: pointer;
        user-select: none;
        font-size: 15px;
    }
    .arrow.rotated {
        transform: rotate(90deg);
    }
    .container > .body {
        transition: max-height 0.3s ease, opacity 0.3s ease;
        overflow: hidden;
        max-height: 1000px;
        opacity: 1;
    }
    .container.collapsed > .body {
        max-height: 0;
        opacity: 0;
        pointer-events: none;
    }

    .container > .title {
        border-top: 2px solid black;
        border-bottom: 2px solid black;
        color: rgb(31, 31, 245);
        font-size: 20px;
        padding: 2px 10px;
        margin: 2px 0px;
        background-color: rgba(0, 0, 255, 0.2);
        cursor: pointer;
    }

    .container > .body > ol {
        margin: 2px;
        padding-left: 20px;
    }

    @media (max-width: 400px) {
        body {
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 90%;
        }
    }
</style>
<body>
    <div class="container">
        <h1 class="title"><span class="arrow">▶</span>Index for Assignments</h1>
        <div class="body">
            <ol>
                <li><a href="./resume.html">Resume</a></li>
                <li><a href="./cursor.html">Cursor Landing Page</a></li>
            </ol>
        </div>
    </div>
    <!-- <div class="container">
        <h1 class="title"><span class="arrow">▶</span>Blogs</h1>
        <div class="body">
            <ol>
                <li><a href="./resume.html">Resume</a></li>
            </ol>
        </div>
    </div> -->
</body>
</body>
<script>
    console.log("javascript is running")
// Toggle logic for arrow and body
document.querySelectorAll('.container').forEach(container => {
console.log("event listener started")
    const arrow = container.querySelector('.arrow');
    const body = container.querySelector('.body');
    if (arrow && body) {
        console.log("adding click listener on container")
        container.addEventListener('click', () => {
        console.log("clicked Event occured")

            container.classList.toggle('collapsed');
            arrow.classList.toggle('rotated');
        });
        // Optionally, start with collapsed state:
        container.classList.add('collapsed');
    }
});
</script>
</html>
